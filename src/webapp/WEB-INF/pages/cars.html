<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Color</td>
            <td>Series</td>
        </tr>
        <tr th:each = "cars : ${cars}">
            <td th:text="${cars.name}"></td>
            <td th:text="${cars.color}"></td>
            <td th:text="${cars.series}"></td>
        </tr>
    </table><br>
</div>
</body>
</html>
